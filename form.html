<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review and share your experience with us.">
    <meta name="author" content="Aaron Edem">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <div id="reviewForm">
        <form id="reviewFormElement" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">&#9733;&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div>
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
                    <label for="feature1">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
                    <label for="feature2">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">
                    <label for="feature3">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="reviewText">Written Review (Optional)</label>
                <textarea id="reviewText" name="reviewText"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Aaron Edem
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
