<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for submitting your product review.">
    <meta name="author" content="Aaron Edem">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>
    <div id="reviewConfirmation">
        <h1>Thank you for your review!</h1>
        <p>Your review has been submitted successfully.</p>
        <p>You have submitted <span id="reviewCount"></span> reviews so far.</p>
    </div>

    <footer>
        <p>&copy; 2024 Aaron Edem
    </footer>

    <script>
        // Display review count from localStorage
        const reviewCount = localStorage.getItem('reviewCount') || 0;
        document.getElementById('reviewCount').textContent = reviewCount;
    </script>
</body>
</html>
