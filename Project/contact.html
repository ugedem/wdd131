<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform to preserve and promote African languages.">
    <meta name="author" content="Aaron Edem">
    <title>PPAL - Contact</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Preserve and Promote African Languages (PPAL)</h1>
        <nav>
            <ul>
                <li><button class="nav-button" onclick="location.href='index.html'">Home</button></li>
                <li><button class="nav-button" onclick="location.href='languages.html'">Languages</button></li>
                <li><button class="nav-button" onclick="location.href='contact.html'">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>We would love to hear from you. Please fill out the form below to get in touch with us.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
                <p id="form-status"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Preserve and Promote African Languages</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
